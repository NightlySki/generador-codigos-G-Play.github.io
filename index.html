<!DOCTYPE html>
<html lang="es-BO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Códigos by Nightly - Google Play</title>
    <link rel="icon" type="icons/icon.ico" href="generator/icons/icon.ico">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #f4f4f4;
            letter-spacing: 1px;
        }

        #codigoGenerado {
            font-size: 1.3rem;
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            min-height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: monospace;
        }

        button {
            padding: 15px 30px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff6b6b;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #c11f2d;
            transform: scale(1.05);
        }

        .github-btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #24292e;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .github-btn:hover {
            background-color: #2c3e50;
        }

        .github-btn img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        /* Estilo para la nubecita */
        .beta-warning {
            position: absolute;
            top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 8px;
            font-size: 0.9rem;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
        }

        /* Animación suave al mostrar el código */
        .fadeIn {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="beta-warning">
        Este generador está en fase Alpha y no asegura que el código sea canjeable. Es un proyecto de universidad en desarrollo por Nightly.
    </div>

    <div class="container">
        <h1>Generador de Códigos Google Play</h1>
        <div id="codigoGenerado">Presiona "Generar" para obtener un código</div>
        <button id="generarBtn">Generar Código</button>
    </div>

    <a href="https://github.com/NightlySki" target="_blank" class="github-btn">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
        Visita mi GitHub
    </a>
    <script src="detalles.js"></script>
    <script src="codigos.js"></script>
    <script>
        const botonGenerar = document.getElementById('generarBtn');
        const codigoDisplay = document.getElementById('codigoGenerado');

        botonGenerar.addEventListener('click', () => {
            // Suponiendo que codigos.js tiene una función `generarCodigo()` que retorna un código
            const nuevoCodigo = generarCodigo(); // Esta función vendrá de codigos.js

            // Mostrar el código generado con animación
            codigoDisplay.textContent = nuevoCodigo;
            codigoDisplay.classList.remove('fadeIn');
            void codigoDisplay.offsetWidth; // Reinicia la animación
            codigoDisplay.classList.add('fadeIn');
        });
    </script>
</body>
</html>
